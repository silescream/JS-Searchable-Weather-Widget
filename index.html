<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather Widget</title>
</head>
<body>
    <div class="search">
        <div class="search__box">
            <input class= "search__input" type="text" placeholder="Put your city and press Enter">
            <div class="search__cross"></div>
        </div>
        <p class="search__selected">Selected: <span class="search__city"></span></p>
        <p class="search__error">Please enter correct City name</p>
    </div>
    <div class="weather">
         <div class="weather__current current">
        </div> 
        <div class="weather__forecast forecast">
            <div class="forecast__day">
            </div>
            <div class="forecast__day">
            </div>
            <div class="forecast__day">
            </div>
            <div class="forecast__day">
            </div>
            <div class="forecast__day">
            </div>
        </div>
    </div>
    <script type ="module" src = "js/main.js"></script>
</body>
</html>
